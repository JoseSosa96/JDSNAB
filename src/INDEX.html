<!DOCTYPE html>
<html>

<head>

  <script>
    function mostrar(id) {
      var objeto = document.getElementById(id)
      objeto.style.display = "block";
    }
    function ocultar(id) {
      var objeto = document.getElementById(id)
      objeto.style.display = "none";
    }
  </script>
  <style>
    
    body{
      background-color: rgba(34, 208, 220, 0.351);
    }
    .oculto {
      display: none;
    }

    /* Contenedor del popup */
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* pop-up actual */
    .popup .popuptext {
      visibility: hidden;
      width: 160px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
    }

    /* Muestra del Pop-up*/
    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    /* Cambio para mostrar/ocultar el contenedor del pop-up */
    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s
    }

    var cv, cx, objetos, objetoActual = null;

    function actualizar() {
      cx.fillStyle = '#f0f0f0';

      cv.onmousedown = function (event) {
        for (var i = 0; i < objetos.length; i++) {
          if (objetos[i].x < event.clientX
            && (objetos[i].width + objetos[i].x > event.clientX)
            && objetos[i].y < event.clientY
            && (objetos[i].height + objetos[i].y > event.clientY)
          ) {
            objetoActual = objetos[i];
            inicioY = event.clientY - objetos[i].y;
            inicioX = event.clientX - objetos[i].x;

            break;
          }
        }
      }

      cv.onmousemove = function (event) {
        if (objetoActual != null) {
          objetoActual.x = event.clientX - inicioX;
          objetoActual.y = event.clientY - inicioY;
        }
        actualizar();
      }

      cv.onmouseup = function (evet) {
        objetoActual = null;
      }
    }
